<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会員登録確認 | Airline Ticket Reservation System</title>

    <link rel="stylesheet" href="../../../resources/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../../resources/vendor/bootstrap/css/bootstrap-theme.min.css" th:href="@{/resources/vendor/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../../../resources/css/style.css" th:href="@{/resources/css/style.css}">

  </head>
  <body>

    <header th:replace="~{A0/header :: header}"></header>

    <div class="container">

      <div class="row">

        <section class="col-md-offset-2 col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              登録内容
            </div>

            <div class="panel-body">
              <div class="form-horizontal">
                <div class="form-group">
                  <label class="col-md-4 control-label">氏名</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="|${memberRegisterForm.kanjiFamilyName} ${memberRegisterForm.kanjiGivenName}|">
                      電電太郎
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">氏名(カタカナ)</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="|${memberRegisterForm.kanaFamilyName} ${memberRegisterForm.kanaGivenName}|">
                      デンデンタロウ
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">性別</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="${CL_GENDER[memberRegisterForm.gender.code]}">
                      男性
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">生年月日</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="${#dates.format(memberRegisterForm.dateOfBirth,'yyyy年MM月dd日')}">
                      1985年04月01日
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">電話番号</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="|${memberRegisterForm.tel1}-${memberRegisterForm.tel2}-${memberRegisterForm.tel3}|">
                      080-0000-0000
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">郵便番号</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="|&#12306;${memberRegisterForm.zipCode1}-${memberRegisterForm.zipCode2}|">
                      &#12306;100-8816
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">住所</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="${memberRegisterForm.address}">
                      東京都千代田区大手町一丁目5番1号 大手町ファーストスクエア イーストタワー
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Eメール</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="${memberRegisterForm.mail}">
                      denden-taro@example.com
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">クレジットカード会社</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="${CL_CREDITTYPE[memberRegisterForm.creditTypeCd]}">
                      VISA
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">クレジットカード番号</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="|${#strings.substring(memberRegisterForm.creditNo, 0, 4)}************|">
                      1234************
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">クレジットカード有効期限</label>
                  <div class="col-md-8">
                    <p class="form-control-static"
                      th:text="|${memberRegisterForm.creditMonth}/${memberRegisterForm.creditYear}|">
                      15/04
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">パスワード</label>
                  <div class="col-md-8">
                    <p class="form-control-static">
                      **********
                    </p>
                  </div>
                </div>

                <div class="form-group">
                  <form class="col-md-offset-4 col-md-8"
                    action="memberRegisterComplete.html"
                    th:action="@{/member/register}"
                    method="post"
                    th:object="${memberRegisterForm}">
                    <input type="submit" class="btn btn-default btn-size-default" value="修正" name="redo" />
                    <input type="submit" class="btn btn-success btn-size-default" value="登録" />
                    <input type="hidden" th:field="*{kanjiFamilyName}"/>
                    <input type="hidden" th:field="*{kanjiGivenName}"/>
                    <input type="hidden" th:field="*{kanaFamilyName}"/>
                    <input type="hidden" th:field="*{kanaGivenName}"/>
                    <input type="hidden" th:field="*{gender}"/>
                    <input type="hidden" th:field="*{dateOfBirth}"/>
                    <input type="hidden" th:field="*{tel1}"/>
                    <input type="hidden" th:field="*{tel2}"/>
                    <input type="hidden" th:field="*{tel3}"/>
                    <input type="hidden" th:field="*{zipCode1}"/>
                    <input type="hidden" th:field="*{zipCode2}"/>
                    <input type="hidden" th:field="*{address}"/>
                    <input type="hidden" th:field="*{mail}"/>
                    <input type="hidden" th:field="*{reEnterMail}"/>
                    <input type="hidden" th:field="*{creditTypeCd}"/>
                    <input type="hidden" th:field="*{creditNo}"/>
                    <input type="hidden" th:field="*{creditMonth}"/>
                    <input type="hidden" th:field="*{creditYear}"/>
                    <input type="hidden" th:field="*{password}"/>
                    <input type="hidden" th:field="*{reEnterPassword}"/>
                  </form>
                </div>
              </div><!-- /form-horizontal -->
            </div><!-- /panel-body -->
          </div><!-- /panel -->

        </section>

      </div><!-- /row -->

    </div><!-- /container -->

    <footer th:replace="~{A0/footer :: footer}"></footer>

    <script src="../../../resources/vendor/jquery/jquery.min.js" th:src="@{/resources/vendor/jquery/jquery.min.js}"></script>
    <script src="../../../resources/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <script src="../../../resources/js/atrs.js" th:src="@{/resources/js/atrs.js}"></script>
  </body>
</html>
